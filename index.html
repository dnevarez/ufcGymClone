<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC GYM Clone</title>
    <link rel="stylesheet" type="text/css" href="./styles/landing.css"/>
    <link  rel="stylesheet" type="text/css" href="./styles/landing.css"/>
  </head>
  <body ng-controller="mainCtrl">
    <header>
      <div class='location'>
        <p class="letters" id="my-gym">
          My Gym: {{location}}
        </p>
        <a class="find">
          Find a Gym
        </a>
      </div>
      <div class="banner">
        <img class="logo" src="//d18e80b7izstoq.cloudfront.net/assets/ufc-logo-14f1ed1f21b513547404107567394719.svg" alt="Ufc logo">
        <a class="letters free">Get a Free Pass</a>
        <div id="nav-toggle" class="ham">
          <span></span>
        </div>
      </div>
    </header>

    <main>
      <section class="containter">
        <div class="hero">

        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers/mainCtrl.js"></script>
    <!-- <script src=""></script> -->
  </body>
</html>
